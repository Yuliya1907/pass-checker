<div class="container">
  <h1 class="title">Password Strength Checker</h1>
  <input class="input" type="password" [(ngModel)]="password" (input)="onPasswordChange()" placeholder="Enter your password">
  <div class="strength">
    <div [style.background-color]="passwordStrength1"></div>
    <div [style.background-color]="passwordStrength2"></div>
    <div [style.background-color]="passwordStrength3"></div>
  </div>
</div>
